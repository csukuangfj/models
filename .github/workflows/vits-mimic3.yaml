name: vits-mimic3

on:
  push:
    branches:
      - small-fixes
  workflow_dispatch:

jobs:
  vits-mimic3:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - lang: af_ZA
            name: google-nwu_low
          - lang: bn
            name: multi_low
          - lang: el_GR
            name: rapunzelina_low
          - lang: es_ES
            name: m-ailabs_low
          - lang: fa
            name: haaniye_low
          - lang: fi_FI
            name: harri-tapani-ylilammi_low
          - lang: gu_IN
            name: cmu-indic_low
          - lang: hu_HU
            name: diana-majlinger_low
          - lang: ko_KO
            name: kss_low
          - lang: ne_NP
            name: ne-google_low
          - lang: pl_PL
            name: m-ailabs_low
          - lang: tn_ZA
            name: google-nwu_low
          - lang: vi_VN
            name: vais1000_low


    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate model
        shell: bash
        run: |
          cd .github/scripts
          export LANG=${{ matrix.lang }}
          export NAME=${{ matrix.name }}
          ./vits-mimic3.sh

      - name: Collect files
        shell: bash
        run: |
          export LANG=${{ matrix.lang }}
          export NAME=${{ matrix.name }}
          dst=vits-mimic3-$LANG-$NAME
          mkdir $dst

          cp -v .github/scripts/tokens.txt  $dst
          cp -v .github/scripts/*.onnx*  $dst
          cp -v .github/scripts/README.md  $dst
          cp -v .github/scripts/vits-mimic3.sh $dst
          cp -v .github/scripts/vits-mimic3.py $dst
          mv .github/scripts/espeak-ng-data $dst/
          tar cjfv ${dst}.tar.bz2 $dst
          ls -lh $dst

      - name: Release to sherpa-onnx
        uses: svenstaro/upload-release-action@v2
        with:
          file_glob: true
          file: vits-mimic3-*.tar.bz2
          overwrite: true
          repo_name: k2-fsa/sherpa-onnx
          repo_token: ${{ secrets.UPLOAD_GH_SHERPA_ONNX_TOKEN }}
          tag: tts-models

      - name: upload model to huggingface
        shell: bash
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          export LANG=${{ matrix.lang }}
          export NAME=${{ matrix.name }}
          git config --global user.email "csukuangfj@gmail.com"
          git config --global user.name "Fangjun Kuang"

          git clone https://huggingface.co/csukuangfj/vits-mimic3-$LANG-$NAME huggingface
          rm -rf huggingface/*

          src=vits-mimic3-$LANG-$NAME
          cp -a $src/* huggingface/

          cd huggingface
          ls -lh
          git lfs track "cmn_dict"
          git lfs track "ru_dict"

          git status
          git add .
          git commit -m "update" || true
          git push https://csukuangfj:$HF_TOKEN@huggingface.co/csukuangfj/vits-mimic3-$LANG-$NAME main || true
