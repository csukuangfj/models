name: vits-zh-hf-fanchen-models

on:
  push:
    branches:
      - download
      - small-fixes2
  workflow_dispatch:

jobs:
  vits-zh-hf-fanchen-models:
    runs-on: ubuntu-latest
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: wnj
          - name: C
          - name: ZhiHuiLaoZhe
          - name: ZhiHuiLaoZhe_new
          - name: unity

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Convert model ${{ matrix.name }}
        shell: bash
        run: |
          cd .github/scripts
          export NAME=${{ matrix.name }}
          ../scripts/vits-zh-hf-fanchen-models.sh

      - name: collect results
        shell: bash
        run: |
          cd .github/scripts

          name=${{ matrix.name }}
          dst=vits-zh-hf-fanchen-$name
          mkdir $dst
          cp -v *.onnx $dst
          cp -v lexicon.txt $dst
          cp -v tokens.txt $dst
          cp -v ./vits-zh-hf-fanchen-models.sh $dst
          cp -v ./generate-lexicon-zh-hf-fanchen-models.py $dst
          cp -v ./export-onnx-zh-hf-fanchen-models.py $dst

          cd $dst
          curl -SL -O https://huggingface.co/csukuangfj/vits-zh-aishell3/resolve/main/date.fst
          curl -SL -O https://huggingface.co/csukuangfj/icefall-tts-aishell3-vits-low-2024-04-06/resolve/main/data/date.fst
          curl -SL -O https://huggingface.co/csukuangfj/icefall-tts-aishell3-vits-low-2024-04-06/resolve/main/data/number.fst
          curl -SL -O https://huggingface.co/csukuangfj/icefall-tts-aishell3-vits-low-2024-04-06/resolve/main/data/phone.fst
          curl -SL -O https://huggingface.co/csukuangfj/icefall-tts-aishell3-vits-low-2024-04-06/resolve/main/data/rule.far
          curl -SL -O https://huggingface.co/csukuangfj/icefall-tts-aishell3-vits-low-2024-04-06/resolve/main/data/new_heteronym.fst
          curl -SL -O https://github.com/csukuangfj/cppjieba/releases/download/sherpa-onnx-2024-04-19/dict.tar.bz2
          tar xvf dict.tar.bz2
          rm dict.tar.bz2

          cd ..

          tar cjfv ${dst}.tar.bz2 $dst
          mv ${dst}.tar.bz2 ../..

      - name: Release to sherpa-onnx
        uses: svenstaro/upload-release-action@v2
        with:
          file_glob: true
          file: vits-zh-hf-*.tar.bz2
          overwrite: true
          repo_name: k2-fsa/sherpa-onnx
          repo_token: ${{ secrets.UPLOAD_GH_SHERPA_ONNX_TOKEN }}
          tag: tts-models

      - name: upload model to huggingface
        shell: bash
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          NAME: ${{ matrix.name }}
        run: |
          cd .github/scripts
          ls -lh
          git clone https://huggingface.co/csukuangfj/vits-zh-hf-fanchen-$NAME huggingface
          cd huggingface
          cp ../*.onnx .
          cp ../*.json .
          cp ../lexicon.txt .
          cp ../tokens.txt .

          wc -l lexicon.txt

          tail lexicon.txt

          rm -fv *.fst
          curl -SL -O https://huggingface.co/csukuangfj/icefall-tts-aishell3-vits-low-2024-04-06/resolve/main/data/date.fst
          curl -SL -O https://huggingface.co/csukuangfj/icefall-tts-aishell3-vits-low-2024-04-06/resolve/main/data/number.fst
          curl -SL -O https://huggingface.co/csukuangfj/icefall-tts-aishell3-vits-low-2024-04-06/resolve/main/data/phone.fst
          curl -SL -O https://huggingface.co/csukuangfj/icefall-tts-aishell3-vits-low-2024-04-06/resolve/main/data/rule.far
          curl -SL -O https://huggingface.co/csukuangfj/icefall-tts-aishell3-vits-low-2024-04-06/resolve/main/data/new_heteronym.fst
          curl -SL -O https://github.com/csukuangfj/cppjieba/releases/download/sherpa-onnx-2024-04-19/dict.tar.bz2

          tar xvf dict.tar.bz2
          rm dict.tar.bz2

          git lfs track "*.far"
          git lfs track "*.utf8"

          git config --global user.email "csukuangfj@gmail.com"
          git config --global user.name "Fangjun Kuang"

          git status
          git add .
          ls -lh

          git commit -m "update"
          git push https://csukuangfj:$HF_TOKEN@huggingface.co/csukuangfj/vits-zh-hf-fanchen-$NAME main

          cd ..
          rm -rf vits-zh-hf-fanchen-$NAME/.git
          mv vits-zh-hf-fanchen-$NAME ../..
          cd ../..
          sudo apt-get install -y tree
          tree ./vits-zh-hf-fanchen-$NAME
          ls -lh ./vits-zh-hf-fanchen-$NAME

      - uses: actions/upload-artifact@v3
        with:
          name: vits-zh-hf-fanchen-${{ matrix.name }}
          path: vits-zh-hf-fanchen-${{ matrix.name }}
